<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão w300xh150 -->
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" width="500" height="250" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
        para aprender a programar.
    </p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>também é bem legal!</p>
    <p>O site do Google <iframe src="https:www.google.com.br" frameborder="0">aqui <a href="https:www.google.com.br" target="_blank"></a>aqui </iframe>também é muito legal!</p>
</body>
</html>
